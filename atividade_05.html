<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade5</title>
</head>
<body>
    <h1>Tota de segundos</h1>
<p>Horas: <span id="hora"></span></p>
<p>Minutos: <span id="minutos"></span></p>
<p>segundos <span id="segundos"></span></p>
<p>Total de segundos: <span id="total"></span></p>

    <script>
    let hora =Number(prompt ("Digite as horas"))
    let minutos =Number (prompt ("Digite os minutos"))
    let segundos =Number (prompt ("Digite os segundos"))
    let total = (hora*60*60)+(minutos*60)+segundos

    document.getElementById("hora").innerHTML=hora
    document.getElementById("minutos").innerHTML=minutos
    document.getElementById("segundos").innerHTML=segundos
    document.getElementById("total").innerHTML=total

    </script> 
</body>
</html>
