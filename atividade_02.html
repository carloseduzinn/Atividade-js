<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
     
    <h1>Cadastre e mostre os dados de uma diciplina escolar</h1> 
    
<p>Nome: <span id="nome"></span></p>
<p>Descrição: <span id="descricao"></span></p>
<p>Frequecia: <span id="frequencia"></span> </p>
<p>Média: <span id= "media_minima"></span></p>


<script>
let nome =prompt ("Digite o nome da diciplina")
let descricao =prompt ("Descrição")
let frequencia =prompt ("Digite a frequencia")
let media_minima =prompt ("Digite a média")

        document.getElementById("nome").innerHTML=nome;
        document.getElementById("descricao").innerHTML=descricao
        document.getElementById("frequencia").innerHTML=frequencia
        document.getElementById("media_minima").innerHTML=media_minima
       

</script>

</body>
