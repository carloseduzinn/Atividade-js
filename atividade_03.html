<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade3</title>
</head>
<body>
    <h1>Cadastre e imprima três notas e a frequência de um aluno na disciplina. </h1>
<p>Primeira nota <span id="nota1"></span></p>
<p>Segunda nota <span id="nota2"></span></p>
<p>Terceira nota <span id="nota3"></span></p>
<p>Frequencia em matematica <span id="frequencia"></span></p>
    <script>

let nota1 =prompt ("Digite a primeira nota");
let nota2 =prompt ("Digite a segunda nota");
let nota3 =prompt ("Digite a terceira nota");
let frequencia =prompt ("Digite a frequencia");

document.getElementById("nota1").innerHTML=nota1;
document.getElementById("nota2").innerHTML=nota2;
document.getElementById("nota3").innerHTML=nota3;
document.getElementById("frequencia").innerHTML=frequencia;
    </script>
    
    
</body>
</html>
