<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade7</title>
</head>
<body>

    <h1>Atividade do banco</h1>
 <p>Nome do correntista <span id="nome"></span></p>
 <p>Nome do Banco <span id="NomedoBanco"></span></p>
 <p>Numero da conta <span id="numeronome"></span> </p>
  <p>Débito <span id="debito"></span></p>
  <p>Total de dinheiro <span id="Total"></span></p>
  <p>Cheques <span id="cheques"></span></p>
  <p>Limite: <span id="limitedecredito"></span></p>
  <p>Saldo Atual: <span id="saldoatual"></span></p>
  <p>Saldo diponivél <span id="salodisponivel"></span></p>
  
<script>

    let nome =prompt ("Digite o nome do correntista");
    let NomedoBanco =prompt ("Digite o nome do banco");
    let numeronome =prompt ("Digite o numero da conta");
    let debito =Number (prompt ("Digite o valor total de cheques a debitar"));
    let Total =prompt ("Digite o Total de dinheiro");
    let cheques =Number (prompt ("Digite a quantidade de cheques a creditar"));
    let limitedecredito =Number (prompt ("Digite a quantidade de limite"));
    let saldoatual =Number (prompt ("Digite o saldo atual"));
    let salodisponivel =((saldoatual+cheques+limitedecredito)-(debito));

document.getElementById("nome").innerHTML=nome;
document.getElementById("NomedoBanco").innerHTML=NomedoBanco;
document.getElementById("numeronome").innerHTML=numeronome;
document.getElementById("debito").innerHTML=debito;
document.getElementById("Total").innerHTML=Total;
document.getElementById("cheques").innerHTML=cheques;
document.getElementById("limitedecredito").innerHTML=limitedecredito;
document.getElementById("saldoatual").innerHTML=saldoatual;
document.getElementById("salodisponivel").innerHTML=salodisponivel;

</script>
    
</body>
</html>
