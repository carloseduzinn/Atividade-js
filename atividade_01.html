<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atividade1</title>
</head>
<body> 
    <h1>Cadastre e mostre no vídeo do computador os dados de um professor</h1>
    <p>Nome: <span id="nome"></span></p>
    <p>Endereço: <span id="endereco"></span></p>
    <p>Cidade: <span id="cidade"></span></p>
    <p>UF: <span id="UF"></span></p>
    <p>CEP: <span id="CEP"></span></p>
    <p>Telefone: <span id="telefone"></span></p>
    <p>CPf: <span id="CPF"></span></p> 
    <p>RG: <span id="RG"></span></p>
    <p>Data de Nascimento: <span id="data_de_nasc"></span></p>
    <p>Grau de Escolaridade: <span id="grau_de_escolaridade"></span></p> 
    <p>Curso que leciona: <span id="curso_que_leciona"></span></p>

    <script>
        let nome =prompt ("Digite seu nome")
        let endereco = prompt ("Digite seu endereço")
        let cidade = prompt ("Digite sua cidade")
        let UF = prompt ("Digite seu UF")
        let CEP= prompt ("Digite seu CEP")
        let telefone = prompt ("Digite seu telefone")
        let CPF =prompt ("Digite seu CPF")
        let RG = prompt ("Digite seu RG")
        let data_de_nasc = prompt ("Digite sua data de nascimento")
        let grau_de_escolaridade =prompt ("Digite seu Grau de escolaridade")
        let curso_que_leciona =prompt ("Digite o curso que leciona")

        document.getElementById("nome").innerHTML=nome;
        document.getElementById("endereco").innerHTML=endereco
        document.getElementById("cidade").innerHTML=cidade
        document.getElementById("UF").innerHTML=UF
        document.getElementById("CEP").innerHTML=CEP
        document.getElementById("telefone").innerHTML=telefone
        document.getElementById("CPF").innerHTML=CPF
        document.getElementById("RG").innerHTML=RG
        document.getElementById("data_de_nasc").innerHTML=data_de_nasc
        document.getElementById("grau_de_escolaridade").innerHTML=grau_de_escolaridade
        document.getElementById("curso_que_leciona").innerHTML=curso_que_leciona

    </script>

</body>       
</html>
